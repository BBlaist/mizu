<header>
  <h2>CONTACT</h2>
  <p>
    If you have any questions regarding our Mizu product or general questions feel free to ask them here.
  </p>
</header>

<main>
  <h2>Form</h2>
  <form action="" id="form">
    <div class="formNames">
      <div>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required />
      </div>
      <div>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required />
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required />
    </div>

    <div class="formMiddle">
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required />
      </div>
      <div>
        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date" required class="datePicker" />
      </div>
    </div>

    <div>
      <label for="subject">Subject</label>
      <select id="subject" name="subject" required>
        <option value="product">Product</option>
        <option value="general">General Question</option>
        <option value="return">Return Product</option>
        <option value="Other">Other...</option>
      </select>
    </div>

    <div class="formEnd">
      <label for="message">Message</label>
      <textarea name="message" id="message" required></textarea>

      <p>Do you want to subscribe to the newsletter?</p>
      <div>
        <input type="radio" id="yes" name="newsletter" value="yes" required />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="newsletter" value="no" required />
        <label for="no">No</label>
      </div>

      <div>
        <input type="checkbox" id="terms" name="terms" value="terms" required />
        <label for="terms">I agree with the terms and conditions</label>
      </div>
    </div>

    <input type="submit" value="Submit" />
  </form>
</main>
